<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil 2 | Launch</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/sv-inject.min.js"></script>
    <link rel="shortcut icon" href="favicon.png"
</head>
<body>
    <section class="bg-loader">
        <img style="max-width: 144px;" class="umbrella" src="svg/umbrella-logo.svg" onload="SVGInject(this)" />
    </section>

    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <div class="logo">
                    <img src="svg/umbrella-logo.svg" onload="SVGInject(this)" />
                </div>
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">HOME</a></li>
                    <li><a href="#" class="nav-link">STORY</a></li>
                    <li><a href="#" class="nav-link">CHARACTERS</a></li>
                </ul>
            </div>
            <div class="nav-social">
                <a href="https://www.facebook.com/residentevil" target="_blank">
                    <img src="svg/fb-icon.svg" onload="SVGInject(this)" />
                </a>
                <a href="https://www.instagram.com/re_games/" target="_blank">
                    <img src="svg/ig-icon.svg" onload="SVGInject(this)" />
                </a>
                <a href="https://twitter.com/RE_Games" target="_blank">
                    <img src="svg/tw-icon.svg" onload="SVGInject(this)" />
                </a>
                <a href="https://www.youtube.com/user/ResidentEvil" target="_blank">
                    <img src="svg/yt-icon.svg" onload="SVGInject(this)" />
                </a>
            </div>
            <div class="bx">

            </div>
        </nav>
    </header>

    <section class="bg-video">
        <video class="vid" autoplay loop>
            <source src="video/resident.mp4" type="video/mp4">
            <source src="video/resident.ogv" type="video/ogg">
            <source src="video/resident.webm" type="video/webm">
        </video>
    </section>

    <section class="container">
        <div class="container-item-1">
            <div>
                <img class="re-logo" src="img/relogo.png" alt="Resident Evil 2 logo">
            </div>
            
            <p class="subtext">
                “Absolutely worth it with new gameplay chops, 
                a solid amount of story, a lot of Easter Eggs, 
                and just an incredible amount of content.” 
                (video review) – ACG (Angry Centaur Gaming)
            </p>

            <div>
                <a href="https://store.steampowered.com/app/883710/Resident_Evil_2/" 
                target="_blank" class="btn-order"><span>ORDER NOW</span></a>
                <a href="https://youtu.be/u3wS-Q2KBpk" 
                target="_blank" class="btn-trailer"><span>CHECK TRAILER</span></a>
            </div>

            <div class="pscap">
                <img src="svg/ps-logo.svg" onload="SVGInject(this)" />
                <img src="svg/capcom-logo.svg" onload="SVGInject(this)" />
            </div>
        </div>
        
        <img src="img/re-leon-render.png" class="leon" alt="RE2's Leon Kennedy">
        
    </section>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" 
        integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" 
        crossorigin="anonymous">
    </script>
</body>
</html>
